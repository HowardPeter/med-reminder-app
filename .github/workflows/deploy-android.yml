name: Deploy App to Android
on:
  workflow_dispatch:
jobs:         
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4
      
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 22
        
    - name: Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        expo-version: latest
        expo-cache: true
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Caching
      id: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm install
      shell: bash
      
    - name: Build app in Android
      run: eas build --profile preview --platform android --non-interactive

    - name: Get latest build URL
      id: get-url
      run: |
        url=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
        echo "APK_URL=$url" >> $GITHUB_ENV

    - name: Show deploy URL
      run: |
        echo "âœ… APK file available at: $APK_URL"
